let totalCards = 0;
const shownCardIndexes = new Set();

const container = document.getElementById("card-container");

function getRandomPosition(container) {
  const containerRect = container.getBoundingClientRect();
  const maxX = containerRect.width - 150; // card width offset
  const maxY = containerRect.height - 200; // card height offset
  return {
    x: Math.random() * maxX,
    y: Math.random() * maxY
  };
}

function createCard({ imgSrc, altText, date, title, description, classs}, delay, cardIndex) {
  const card = document.createElement("div");
  card.className = "card card-flush";
  card.setAttribute("data-category", "Projects");

  card.innerHTML = `
    <div class="card-header">
      <img src="${imgSrc}" alt="${altText}" class="${classs}">
      <div class="card-title"><span class="text-muted">${date}</span> - ${title}</div>
    </div>
    <div class="card-body">
      <div class="card-text">${description}</div>
    </div>
  `;

  // Random scatter rotation and offset
  const baseAngle = (Math.random() * 50) - 25;
  const baseOffsetX = (Math.random() * 100) - 50;
  const baseOffsetY = (Math.random() * 100) - 50;

  let isDragging = false;
  let startX = 0;
  let startY = 0;
  let currentX = 0;
  let currentY = 0;

    // const pos = getRandomPosition(container);
    // card.style.left = `${pos.x}px`;
    // card.style.top = `${pos.y}px`;

  // Initial placement (hidden, smaller scale)
  card.style.transform = `translate(-50%, -50%) translate(${baseOffsetX}px, ${baseOffsetY}px) rotate(${baseAngle}deg) scale(0.9)`;
  container.appendChild(card);

  // Delay fade-in
  setTimeout(() => {
    card.classList.add("show");
    shownCardIndexes.add(cardIndex);
    updateProgressBar();
    card.style.transform = `translate(-50%, -50%) translate(${baseOffsetX}px, ${baseOffsetY}px) rotate(${baseAngle}deg) scale(1)`;
  }, delay);

  // Drag logic
  card.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    card.setPointerCapture(e.pointerId);
    card.style.transition = "none";
  });

  card.addEventListener("pointermove", (e) => {
    if (!isDragging) return;
    currentX = e.clientX - startX;
    currentY = e.clientY - startY;
    card.style.transform =
      `translate(-50%, -50%) translate(${baseOffsetX + currentX}px, ${baseOffsetY + currentY}px) rotate(${baseAngle + currentX / 20}deg)`;
  });

  card.addEventListener("pointerup", (e) => {
    if (!isDragging) return;
    isDragging = false;
    card.releasePointerCapture(e.pointerId);

    // Swipe far enough â†’ remove
    if (Math.abs(currentX) > 100 || Math.abs(currentY) > 100) {
      card.style.transition = "transform 0.3s ease, opacity 0.3s ease";
      card.style.opacity = "0";
      card.style.transform =
        `translate(-50%, -50%) translate(${baseOffsetX + currentX * 2}px, ${baseOffsetY + currentY * 2}px) rotate(${baseAngle + currentX / 10}deg)`;
      setTimeout(() => {
        card.remove();
        checkEmpty();
        updateProgressBar();
      }, 300);
    } else {
      // Snap back
      card.style.transition = "transform 0.3s ease";
      card.style.transform =
        `translate(-50%, -50%) translate(${baseOffsetX}px, ${baseOffsetY}px) rotate(${baseAngle}deg)`;
    }
  });
}



function updateProgressBar() {
  const shown = shownCardIndexes.size;
  const percent = totalCards === 0 ? 0 : (shown / totalCards) * 100;
  document.getElementById('progress-bar-fill').style.width = percent + "%";
  document.getElementById('progress-bar-text').textContent = `${shown} / ${totalCards} cards shown`;
}
