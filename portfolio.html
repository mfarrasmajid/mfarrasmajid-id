                left: 0;
                right: 0;
                bottom: 0;

                z-index: 0;
                animation: backgroundShift 15s ease-in-out infinite;
            }

            @keyframes backgroundShift {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.7; }
            }

            /* Hero Section */

                position: relative;
                padding: 120px 0 80px;
                text-align: center;
                background: linear-gradient(135deg, var(--dark-bg) 0%, #2d2d2d 100%);
                color: white;
                overflow: hidden;
            }

                left: 0;
                right: 0;
                bottom: 0;

                background-size: cover;
                opacity: 0.3;
            }

            .hero-content {
                position: relative;
                z-index: 1;
                max-width: 800px;
                margin: 0 auto;
                padding: 0 20px;
            }

            .hero-title {
                font-size: 4rem;
                font-weight: 800;
                font-family: 'Montserrat', sans-serif;
                margin-bottom: 20px;
                background: linear-gradient(135deg, #ffffff 0%, #ff214f 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: fadeInDown 1s ease-out;
            }

            .hero-subtitle {
                font-size: 1.5rem;
                color: #e0e0e0;
                margin-bottom: 30px;
                animation: fadeInUp 1s ease-out 0.2s both;
            }

            .hero-stats {
                display: flex;
                justify-content: center;
                gap: 50px;
                margin-top: 40px;
                animation: fadeInUp 1s ease-out 0.4s both;
            }

            .stat-item {
                text-align: center;
            }

            .stat-number {
                font-size: 3rem;
                font-weight: 800;
                font-family: 'Montserrat', sans-serif;
                color: var(--primary-color);
                display: block;
            }

            .stat-label {
                font-size: 0.9rem;
                color: #b0b0b0;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            /* Filter Buttons */
            .filter-section {
                padding: 40px 20px;
                text-align: center;
                position: sticky;
                top: 80px;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                z-index: 100;
                box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            }

            .filter-buttons {
                display: inline-flex;
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .filter-btn {
                padding: 12px 30px;
                border: 2px solid var(--primary-color);
                background: white;
                color: var(--primary-color);
                border-radius: 50px;
                font-weight: 600;
                cursor: pointer;
                transition: var(--transition);
                font-family: 'Montserrat', sans-serif;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-size: 0.85rem;
            }

            .filter-btn:hover, .filter-btn.active {
                background: var(--primary-color);
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(255, 33, 79, 0.3);
            }

            /* Portfolio Grid */
            .portfolio-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 60px 20px;
                position: relative;
                z-index: 1;
            }

            .portfolio-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 30px;
                margin-top: 40px;
            }

            /* Project Card */
            .project-card {
                background: white;
                border-radius: var(--border-radius);
                overflow: hidden;
                box-shadow: 0 8px 30px rgba(0,0,0,0.08);
                transition: var(--transition);
                position: relative;
                cursor: pointer;
                animation: fadeInScale 0.6s ease-out backwards;
            }

            .project-card:nth-child(1) { animation-delay: 0.1s; }
            .project-card:nth-child(2) { animation-delay: 0.2s; }
            .project-card:nth-child(3) { animation-delay: 0.3s; }
            .project-card:nth-child(4) { animation-delay: 0.4s; }
            .project-card:nth-child(5) { animation-delay: 0.5s; }
            .project-card:nth-child(6) { animation-delay: 0.6s; }

            .project-card.hidden {
                display: none;
            }

            .project-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            }

            .project-card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }

            .project-card:hover::before {
                transform: scaleX(1);
            }

            .project-image {
                width: 100%;
                height: 250px;
                object-fit: cover;
                transition: transform 0.5s ease;
            }

            .project-card:hover .project-image {
                transform: scale(1.1);
            }

            .project-content {
                padding: 25px;
            }

            .project-category {
                display: inline-block;
                padding: 6px 16px;
                background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                color: white;
                border-radius: 20px;
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 15px;
            }

            .project-title {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--text-dark);
                margin-bottom: 12px;
                font-family: 'Montserrat', sans-serif;
            }

            .project-date {
                font-size: 0.85rem;
                color: var(--text-light);
                margin-bottom: 15px;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .project-date i {
                color: var(--primary-color);
            }

            .project-description {
                color: var(--text-light);
                line-height: 1.7;
                margin-bottom: 20px;
            }

            .project-tags {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 20px;
            }

            .tag {
                padding: 4px 12px;
                background: #f5f5f5;
                border-radius: 15px;
                font-size: 0.75rem;
                color: var(--text-light);
                font-weight: 500;
            }

            .project-link {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                color: var(--primary-color);
                font-weight: 600;
                text-decoration: none;
                transition: gap 0.3s ease;
            }

            .project-link:hover {
                gap: 12px;
            }

            /* Animations */
            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeInScale {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            /* Responsive */

                    gap: 30px;

            /* Loading Animation */

                text-align: center;
                padding: 40px;
                color: var(--text-light);
            }

                content: "...";
                animation: dots 1.5s steps(4, end) infinite;
            }

            @keyframes dots {
                0%, 20% { content: "."; }
                40% { content: ".."; }
                60%, 100% { content: "..."; }
            }

            // Render portfolio grid
            function renderProjects(filter = 'all') {
                const grid = document.getElementById('portfolioGrid');
                grid.innerHTML = '';

                const filteredProjects = filter === 'all' 
                    ? portfolioProjects 
                    : portfolioProjects.filter(p => p.categorySlug === filter);

                if (filteredProjects.length === 0) {
                    grid.innerHTML = '<div class="loading">Tidak ada project yang ditemukan</div>';
                    return;
                }

                filteredProjects.forEach((project, index) => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    card.innerHTML = `
                        <img src="${project.image}" alt="${project.title}" class="project-image" onerror="this.src='images/projects/placeholder.jpg'">
                        <div class="project-content">
                            <span class="project-category">${project.category}</span>
                            <h3 class="project-title">${project.title}</h3>
                            <div class="project-date">
                                <i class="fas fa-calendar"></i>
                                ${project.date}
                            </div>
                            <p class="project-description">${project.description}</p>
                            <div class="project-tags">
                                ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });

                // Update project count
                document.getElementById('projectCount').textContent = filteredProjects.length + '+';
            }

            // Filter functionality
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Filter projects
                    const filter = this.getAttribute('data-filter');
                    renderProjects(filter);
                });
            });

            // Initial render
            renderProjects();

            // Smooth scroll
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        </script>
